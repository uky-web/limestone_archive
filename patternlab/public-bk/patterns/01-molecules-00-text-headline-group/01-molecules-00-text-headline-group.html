 generated for you.<\/li>\n<li><em>subhead<\/em> : Text that goes below the headline. Default: none, but pass \"true\" to get <code>fake('bs')<\/code> text generated for you.<\/li>\n<li><em>headline<\/em> : The headline text. Default: <code>fake(bs)<\/code><\/li>\n<li><em>semantic<\/em> : Whether or not to use an <code>h#<\/code> tag as the containing element. Default: true<\/li>\n<li><em>level<\/em> : If <code>semantic<\/code>, what level headline to use. Default: 2<\/li>\n<li><em>linked<\/em> : Whether or not the headline is linked. Default: <code>false<\/code><\/li>\n<li><em>style_modifier<\/em> : Pass additional class names here. Create a matching <code>json<\/code> file to expose this variant.<\/li>\n<\/ul>","patternExtension":"twig","patternName":"headline group","patternPartial":"molecules-headline-group","patternState":"","extraOutput":[]}
